version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-backend
    expose:
      - "8080"
    environment:
      - ENV=production
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insurance-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
